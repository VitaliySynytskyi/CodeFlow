{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card my-5">
                    <div class="card-body text-center">
                        <h3 class="mb-4">{{ post.title | emojize }}</h3>
                        <small>Author: {{ post.author.username }}</small>
                        <small>Date: {{ post.date.strftime('%Y-%m-%d') }}</small>
                        <hr>
                        <div class="post-content" style="white-space: pre-wrap;">
                            {{ post.content | emojize | safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
